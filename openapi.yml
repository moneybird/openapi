  /{administration_id}/reports/journal_entries{format}:
    get:
      summary: Journal entries report
      description: |-
        Get the journal entries report showing all bookings within the specified period.
        This endpoint allows filtering by various criteria including project, contact, ledger account, and account types.

        **Requirements:**
        - At least one of project_id, contact_id, or ledger_account_id is required
        - When account_type is provided, either contact_id or project_id must also be specified

        **Example Use Cases:**
        - To get a report for revenue by project detail, use account_type parameter with value "revenue" and the required project_id
        - To get a report for revenue by contact detail, use account_type parameter with value "revenue" and the required contact_id
        - To get a report for expenses by project detail, make one request for account_type "expenses" and one for "direct_costs", both with the required project_id
        - To get a report for expenses by contact detail, make one request for account_type "expenses" and one for "direct_costs", both with the required contact_id


        ### Required scope(s)
         `documents` and `sales_invoices`
      tags:
        - Reports
      security:
        - bearerAuth:
            - documents
            - sales_invoices
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/period'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: project_id
          in: query
          required: false
          description: Filter by project ID, use "null" to filter entries without project
          schema:
            type: string
        - name: contact_id
          in: query
          required: false
          description: Filter by contact ID, use "null" to filter entries without contact
          schema:
            type: string
          examples:
            ReturnsA200IfTheAccountTypesArePresentAndAContactIdIsPresent:
              summary: Returns a 200 if the account types are present and a contact id is present
              value: '123'
        - name: ledger_account_id
          in: query
          required: false
          description: Filter by ledger account ID
          schema:
            $ref: '#/components/schemas/identifier'
          examples:
            ReturnsAJournalEntriesReportWithSpecificPeriod:
              summary: Returns a journal entries report with specific period
              value: '123'
        - name: account_type
          in: query
          required: false
          description: |
            Filter by ledger account type
          schema:
            type: string
            enum:
              - non_current_assets
              - current_assets
              - equity
              - non_current_liabilities
              - current_liabilities
              - revenue
              - direct_costs
              - expenses
              - other_income_expenses
              - other
              - temporary
              - provisions
          examples:
            ReturnsA200IfTheAccountTypesArePresentAndAContactIdIsPresent:
              summary: Returns a 200 if the account types are present and a contact id is present
              value: revenue
      responses:
        '200':
          description: A paginated list of journal entries (bookings)
          headers:
            X-Total-Count:
              $ref: '#/components/headers/x-total-count'
            Link:
              $ref: '#/components/headers/link'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique identifier for the journal entry
                    administration_id:
                      $ref: '#/components/schemas/identifier'
                      description: ID of the administration this entry belongs to
                    date:
                      type: string
                      format: date
                      description: Date of the journal entry
                    document_type:
                      type: string
                      description: Type of document this entry relates to
                    document_id:
                      $ref: '#/components/schemas/identifier'
                      description: ID of the related document
                    ledger_account_id:
                      $ref: '#/components/schemas/identifier'
                      description: ID of the ledger account
                    project_id:
                      $ref: '#/components/schemas/identifier_nullable'
                      description: ID of the related project, if any
                    contact_id:
                      $ref: '#/components/schemas/identifier_nullable'
                      description: ID of the related contact, if any
                    tax_rate_id:
                      $ref: '#/components/schemas/identifier_nullable'
                      description: ID of the applied tax rate, if any
                    financial_account_id:
                      $ref: '#/components/schemas/identifier_nullable'
