                  properties:
                    company_name:
                      type: string
                      description: A contact requires a non-blank `company_name`, `firstname` or `lastname`.
                    address1:
                      type: string
                    address2:
                      type: string
                    zipcode:
                      type: string
                    city:
                      type: string
                    country:
