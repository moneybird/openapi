                      $ref: '#/components/schemas/identifier'
                      description: The ID of the contact person associated with the sales invoice. Should be a valid contact person id.
                    original_estimate_id:
                      $ref: '#/components/schemas/identifier'
                    document_style_id:
                      $ref: '#/components/schemas/identifier'
                      description: Default document style is used if value is not provided. Should be a valid document style id.
                    workflow_id:
                      $ref: '#/components/schemas/identifier'
                      description: If value is not provided, the workflow saved in the contact is used. If the contact doesn't have a default workflow, the administration's default workflow is used. Should be a valid workflow id.
