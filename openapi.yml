      operationId: get_administration_id_ledger_accounts
    post:
      summary: Creates a new ledger account
      description: |-
        The `account_type` determines the kind of ledger account, this can be any of the following values:
        `non_current_assets`, `current_assets`, `equity`, `provisions`, `non_current_liabilities`, `current_liabilities`, `revenue`, `direct_costs`, `expenses`, `other_income_expenses`

        By providing the `parent_id`, it is possible to create a tree of ledger accounts. Make sure the `account_types`
        of the parent and child equal.
      tags:
        - Ledger accounts
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
      requestBody:
        required: true
        content:
          application/*:
            schema:
              unevaluatedProperties: false
              type: object
              properties:
                ledger_account:
                  type: object
                  unevaluatedProperties: false
                  properties:
                    name:
                      type: string
                      description: Should be unique for this combination of administration and account type.
                    account_type:
                      type: string
                      description: Can be `non_current_assets`, `current_assets`, `equity`, `provisions`, `non_current_liabilities`, `current_liabilities`, `revenue`, `direct_costs`, `expenses` or `other_income_expenses`.
                    account_id:
                      $ref: '#/components/schemas/identifier'
                      description: Optional field, also known as general ledger code. Should be unique.
                    parent_id:
                      $ref: '#/components/schemas/identifier'
                      description: Id of the parent ledger account. Should be a valid ledger account id.
                    allowed_document_types:
                      type: string
                      enum:
                        - sales_invoice
                        - purchase_invoice
                        - general_journal_document
                        - financial_mutation
                        - payment
                    description:
                      type: string
                  required:
                    - name
                    - account_type
                rgs_code:
                  type: string
                  description: Existing RGS version 3.5 code, e.g. 'WMfoBelMfo'
              required:
                - rgs_code
            examples:
              CreatesANewLedgerAccount:
                summary: Creates a new ledger account
                value:
                  ledger_account:
                    name: Test ledger account
                    account_type: expenses
                    account_id: 2182
                  rgs_code: WAfsAmv
              CreatesANewLedgerAccountWithTaxonomyItemByProvidingAnExistingRgsCode:
                summary: Creates a new ledger account with taxonomy item by providing an existing rgs code
                value:
                  rgs_code: WOmzAovEie
                  ledger_account:
                    name: Test ledger account
                    account_type: expenses
                    account_id: 2182
      responses:
        '201':
          description: Ledger account created
          content:
