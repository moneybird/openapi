                    time_entry_ids:
                      type: array
                      items:
                        type:
                          - integer
                    details_attributes:
                      $ref: '#/components/schemas/details_attributes'
                    custom_fields_attributes:
                      $ref: '#/components/schemas/custom_fields_attributes'
                  required: []
                from_payment_request:
                  type:
                    - boolean
                    - string
              required: []
