    patch:
      summary: Sends an invoice
      description: |-
        This endpoint provides two options: sending the invoice and scheduling sending in the future. When sending
        now, you can provide a send method, email address and message. If you don't provide any arguments, the defaults
        from the contact and workflow will be used. If you have sent the invoice before, then the settings from
        the previous sending are used instead of the defaults.

        When scheduling sending, set the boolean `sending_scheduled` to true and provide an `invoice_date`.
