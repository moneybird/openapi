        - $ref: '#/components/parameters/format'
      requestBody:
        required: true
        content:
          application/*:
            schema:
              unevaluatedProperties: false
              type: object
              properties:
                sales_invoice_sending:
                  type: object
                  unevaluatedProperties: false
                  properties:
                    delivery_method:
                      type: string
                      description: Can be `Email`, `Simplerinvoicing`, `Peppol`, `Manual` or `Post`.
                    sending_scheduled:
                      type:
                        - boolean
                        - string
                    deliver_ubl:
                      type:
                        - boolean
                        - string
                    mergeable:
                      type:
                        - boolean
                        - string
                    email_address:
                      type: string
                    email_message:
                      type: string
                    invoice_date:
                      type: string
                  required: []
              required: []
            examples:
              SendsAnInvoiceViaMailWithAnUblAttachment:
                summary: Sends an invoice via mail with an ubl attachment
