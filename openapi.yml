    post:
      summary: Creates a new recurring sales invoice
      description: |-
        A recurring sales invoice will create new sales invoices on set intervals. To create a new recurring sales invoice,
        you need to provide at least a contact and details for the invoice. Furthermore you need to determine the planning.
        The following fields will influence the planning:

        1. `invoice_date`: the date in which the first invoice should be created
        2. `frequency_type`: the type of frequency you want to use, for example `month`
        3. `frequency`: defines the actual frequency, e.g. `frequency=2` and `frequency_type=month` will create an invoice every 2 months
        4. `has_desired_count`: whether or not the desired count should take effect
        5. `desired_count`: maximum number of sales invoices to create
      tags:
        - Recurring sales invoices
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
