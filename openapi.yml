    post:
      summary: Create a webhook
      description: |-
        Creates a new webhook. The provided URL should respond with a 200 HTTP status. After
        creation, the URL will receive notifications when events on documents in the
        administration occur. It is also possible to subscribe to certain events by adding an array
        with events you would like to receive notifications from.

        <p class="notice">
          <i class="fa fa-exclamation-triangle"></i>
          We strongly recommend that you use a secure HTTPS endpoint for receiving payload from Moneybird.<br/>
          If you use unencrypted HTTP, anyone on the network may be able to listen in on sensitive information like contacts and invoices.
        </p>
      tags:
        - Webhooks
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
      requestBody:
        required: true
        content:
          application/*:
            schema:
              unevaluatedProperties: false
              type: object
              properties:
                url:
                  type: string
                enabled_events:
                  type: array
                  items:
                    type:
                      - string
              required:
                - url
            examples:
              CreatesAWebhook:
                summary: Creates a webhook
                value:
                  url: http://www.mocky.io/v2/5185415ba171ea3a00704eed
              CreatesAWebhookThatIsSubscribedToEnabledEvents:
                summary: Creates a webhook that is subscribed to enabled events
                value:
                  url: http://www.mocky.io/v2/5185415ba171ea3a00704eed
                  enabled_events:
                    - contact_created
      responses:
        '201':
          description: Webhook created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook_response'
              examples:
                CreatesAWebhook:
                  summary: Creates a webhook
                  value:
                    id: '462459970436203710'
                    administration_id: 123
                    url: http://www.mocky.io/v2/5185415ba171ea3a00704eed
                    enabled_events: []
                    last_http_status: null
                    last_http_body: null
                    token: ZhBnPtD1yjJYXMkgbze8Qyyu
                CreatesAWebhookThatIsSubscribedToEnabledEvents:
                  summary: Creates a webhook that is subscribed to enabled events
                  value:
                    id: '462459970601878724'
                    administration_id: 123
                    url: http://www.mocky.io/v2/5185415ba171ea3a00704eed
                    enabled_events:
                      - contact_created
                    last_http_status: null
                    last_http_body: null
                    token: ZLtH5krSia4Rv2SAaeLe4UKm
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/symbolic_error'
              examples:
                ReturnsAnErrorWhenEventsIsProvided:
                  summary: Returns an error when events is provided
                  value:
                    error: '''events'' has been removed from webhooks, use ''enabled_events'''
                    symbolic:
                      events: removed
                ReturnsAnErrorWhenFieldsAreNotProvided:
                  summary: Returns an error when fields are not provided
                  value:
                    error: Url is required
                    symbolic:
                      url: required
      operationId: post_administration_id_webhooks
