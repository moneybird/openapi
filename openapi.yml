components:
  parameters:
    administration_id:
      in: path
      name: administration_id
      required: true
      schema:
        $ref: '#/components/schemas/administration_id'
      description: The unique identifier of the administration
    format:
      in: path
      name: format
      required: true
      schema:
        type: string
        pattern: ^(.(json|xml))?$
        default: .json
      description: The format in which the response is given, can be empty to use the default format
    page:
      name: page
      in: query
      required: false
      schema:
        type:
          - integer
          - string
    per_page:
      name: per_page
      in: query
      required: false
      schema:
        type:
          - integer
          - string
        pattern: ^\d+$
        minimum: 1
        maximum: 100
  responses:
    200_synchronization_response:
      description: IDs and versions of records
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              unevaluatedProperties: false
              properties:
                id:
                  type:
                    - integer
                    - string
                version:
                  type:
                    - integer
                    - string
    204_no_content:
      description: No content
    302_found:
      description: Found
      content:
        text/plain:
          schema:
            type: string
    400_bad_request:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/symbolic_error'
    402_payment_required:
      description: Payment required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/symbolic_error'
    404_not_found:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/symbolic_error'
    422_unprocessable_entity:
      description: Unprocessable entity
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/symbolic_error'
              - $ref: '#/components/schemas/non_symbolic_error'
    4XX_open_error:
      description: Error code
      content:
        application/json:
          schema:
            type: integer
    status_code:
      description: Status code
      content:
        application/json:
          schema:
            type: integer
