  parameters:
    administration_id:
      in: path
      name: administration_id
      required: true
      schema:
        $ref: '#/components/schemas/administration_id'
      description: The unique identifier of the administration
    format:
      in: path
      name: format
      required: true
      schema:
        type: string
        pattern: ^(.(json|xml))?$
        default: .json
      description: The format in which the response is given, can be empty to use the default format
    page:
      name: page
      in: query
      required: false
      schema:
        type:
          - integer
          - string
    per_page:
      name: per_page
      in: query
      required: false
      schema:
        type:
          - integer
          - string
        pattern: ^\d+$
        minimum: 1
        maximum: 100
    period:
      name: period
      in: query
      required: false
      description: |
        The period can be a date range or one of the presets. Date ranges must consist of whole months (start on 1st, end on last day of month).

        **Date range formats:**
        - `YYYYMMDD..YYYYMMDD` (e.g., `20250101..20250131`)
        - `YYYYMM..YYYYMM` (e.g., `202501..202501`)
        - `YYYYMM` (e.g., `202501`)

        **Preset options:**
        - `this_month` - Current month (default if not specified)
        - `prev_month` - Previous month
        - `next_month` - Next month
        - `this_quarter` - Current quarter
        - `prev_quarter` - Previous quarter
        - `next_quarter` - Next quarter
        - `this_year` - Current year
        - `prev_year` - Previous year
        - `next_year` - Next year

        **Period limits:**
        - Most endpoints: Maximum 1 month
        - Profit loss & balance sheet: Maximum 12 months
      schema:
        type: string
        pattern: ^\d{6,8}(..\d{6,8})?|this_month|prev_month|next_month|this_quarter|prev_quarter|next_quarter|this_year|prev_year|next_year$
        example: 20250101..20250131
        default: this_month
    period_until:
      name: period_until
      in: query
      required: false
      description: |
        A period until which a report should be generated.

        **Date range formats:**
        - `YYYYMM` (e.g., `202501`)

        **Preset options:**
        - `this_month` - Current month (default if not specified)
        - `prev_month` - Previous month
        - `this_quarter` - Current quarter
        - `prev_quarter` - Previous quarter
        - `this_year` - Current year
        - `prev_year` - Previous year
      schema:
        type: string
        pattern: ^\d{6,8}|this_month|prev_month|this_quarter|prev_quarter|this_year|prev_year$
        example: '202501'
        default: this_month
