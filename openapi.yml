  /{administration_id}/sales_invoices/send_reminders{format}:
    post:
      summary: Sends a reminder
      description: |-
        This endpoint sends a reminder to a contact. A reminder can contain multiple sales invoices.
        Reminders are grouped by workflow, identity and document style, so a contact with sales invoices
        with different workflows, will receive multiple reminders. Only by grouping reminders like this, we
        can assure the right content and layout of a reminder.
      tags:
        - Sales invoices
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
      requestBody:
        required: true
        content:
          application/*:
            schema:
              unevaluatedProperties: false
              type: object
              properties:
                sales_invoice_reminders:
                  type: array
                  items:
                    type: object
                    unevaluatedProperties: false
                    properties:
                      contact_id:
                        $ref: '#/components/schemas/identifier'
                      workflow_id:
                        $ref: '#/components/schemas/identifier'
                      document_style_id:
                        $ref: '#/components/schemas/identifier'
                      identity_id:
                        $ref: '#/components/schemas/identifier'
                      sales_invoice_ids:
                        type: array
                        items:
                          $ref: '#/components/schemas/identifier'
                      reminder_text:
                        type: string
                      delivery_method:
                        type: string
                      email_address:
                        type: string
                    required:
                      - contact_id
                      - workflow_id
                      - document_style_id
                      - identity_id
                      - sales_invoice_ids
              required:
                - sales_invoice_reminders
      responses:
        '200':
          $ref: '#/components/responses/status_code'
        '400':
          $ref: '#/components/responses/400_bad_request'
        '422':
          $ref: '#/components/responses/422_unprocessable_entity'
      operationId: post_administration_id_sales_invoices_send_reminders
