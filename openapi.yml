      description: Create a sales invoice with the parameters defined in the request body.
      tags:
        - Sales invoices
      parameters:
        - $ref: '#/components/parameters/administration_id'
        - $ref: '#/components/parameters/format'
      requestBody:
        required: true
        content:
          application/*:
            schema:
              unevaluatedProperties: false
              type: object
              properties:
                sales_invoice:
                  type: object
                  unevaluatedProperties: false
                  properties:
                    contact_id:
                      $ref: '#/components/schemas/identifier'
                      description: The ID of the contact associated with the sales invoice. This is mandatory when setting the contact_person_id. Should be a valid contact id.
